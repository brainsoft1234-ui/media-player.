<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKAN FIN TECH ‚Äì All-in-One Media Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
header{
  text-align:center;
  padding:25px;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}
.player{
  background:#000;
  border-radius:20px;
  padding:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}
video,audio{
  width:100%;
  border-radius:15px;
  background:#000;
  margin-top:15px;
}
.controls{
  text-align:center;
  margin-bottom:15px;
}
input[type=file]{display:none}
label{
  background:#00e5ff;
  color:#000;
  padding:12px 30px;
  border-radius:30px;
  cursor:pointer;
  font-weight:bold;
  display:inline-block;
}
label:hover{background:#1de9b6}

.playlist{
  margin-top:20px;
  background:#111;
  border-radius:15px;
  padding:10px;
  max-height:200px;
  overflow-y:auto;
}
.playlist div{
  padding:10px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
.playlist div:hover{
  background:#1e88e5;
}
.playlist .active{
  background:#43a047;
}

.info{
  text-align:center;
  font-size:14px;
  margin-top:10px;
  opacity:.9;
}
footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  opacity:.8;
}
</style>
</head>

<body>

<header>
<h1>üé¨ SKAN FIN TECH MEDIA PLAYER</h1>
<p>Upload & Play Video or Music from Anywhere</p>
</header>

<div class="container">
<div class="player">

<div class="controls">
<label for="upload">üìÅ Upload Video / Music</label>
<input type="file" id="upload" accept="video/*,audio/*" multiple>
</div>

<video id="video" controls style="display:none"></video>
<audio id="audio" controls style="display:none"></audio>

<div class="info" id="info">No media loaded</div>

<div class="playlist" id="playlist"></div>

</div>
</div>

<footer>
¬© 2026 SKAN FIN TECH NG <br>
Designed by Shamsu Yunusa
</footer>

<script>
const upload = document.getElementById("upload");
const video  = document.getElementById("video");
const audio  = document.getElementById("audio");
const playlistDiv = document.getElementById("playlist");
const info = document.getElementById("info");

let files = [];
let current = -1;

upload.addEventListener("change", () => {
  files = Array.from(upload.files);
  playlistDiv.innerHTML = "";
  files.forEach((file, i) => {
    const item = document.createElement("div");
    item.textContent = file.name;
    item.onclick = () => playMedia(i);
    playlistDiv.appendChild(item);
  });
  if(files.length > 0) playMedia(0);
});

function playMedia(index){
  current = index;
  const file = files[index];
  const url = URL.createObjectURL(file);

  document.querySelectorAll(".playlist div").forEach(d=>d.classList.remove("active"));
  playlistDiv.children[index].classList.add("active");

  info.textContent = "Playing: " + file.name + 
    " (" + Math.round(file.size/1024/1024) + " MB)";

  if(file.type.startsWith("video")){
    audio.pause();
    audio.style.display="none";
    video.style.display="block";
    video.src = url;
    video.play();
  }else{
    video.pause();
    video.style.display="none";
    audio.style.display="block";
    audio.src = url;
    audio.play();
  }
}

video.onended = audio.onended = () => {
  if(current + 1 < files.length) playMedia(current + 1);
};
</script>

</body>
</html>
